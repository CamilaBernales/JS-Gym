<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormularioUsuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulariosadmin.css">
    <link rel="stylesheet" href="css/footer.css">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Slab&display=swap" rel="stylesheet">

</head>

<body>

  
    <ul class="nav nav-tabs bg-dark" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">Crear Usuario</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Listado de Usuarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                aria-selected="false">Crear Clase</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="clases-tab" data-toggle="tab" href="#listadoClases" role="tab"
                aria-controls="contact" aria-selected="false">Listado de clases</a>
        </li>
    </ul>
    <!--Fin navBar-->
    <div class="container">
        <div class="agregarUsuario tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="formUser">
                    <div class="row form-group">
                        <label for="Nombre" class="col-form-label col-md-4">Nombre</label>
                        <div class="col-md-8">
                            <input type="text" name="Nombre" value="" id="userName" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="Apellido" class="col-form-label col-md-4">Apellido</label>
                        <div class="col-md-8">
                            <input type="text" name="Nombre" value="" id="lastnameuser" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="dni" class="col-form-label col-md-4">DNI</label>
                        <div class="col-md-8">
                            <input type="number" name="dni" value="" id="userDNI" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="dni" class="col-form-label col-md-4">E-mail</label>
                        <div class="col-md-8">
                            <input type="email" name="dni" value="" id="userEmail" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="dni" class="col-form-label col-md-4">Direccion</label>
                        <div class="col-md-8">
                            <input type="text" name="dni" value="" id="userAddress" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-form-label col-md-4">
                            <button onclick="addUser()" type="submit" class="btnformulario btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row listadousuarios">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">DNI</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="usersTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <form class="formActividad">
                    <div class="row form-group">
                        <label for="actividad" class="col-form-label col-md-4">Actividad</label>
                        <div class="col-md-8">
                            <input type="text" name="actividad" value="" id="actName" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="hora" class="col-form-label col-md-4">Hora</label>
                        <div class="col-md-8">
                            <input type="time" name="Nombre" value="" id="actTime" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="hora" class="col-form-label col-md-4">Dia</label>
                        <div class="col-md-8">
                            <input type="date" name="Nombre" value="" id="actDay" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="">
                            <button type="submit" onclick="addAct()" class=" btnformulario btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="listadoClases" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="row">
                    <table class="table listadoactividades">
                        <thead>
                            <tr>
                                <th scope="col">Actividad</th>
                                <th scope="col">Horario</th>
                                <th scope="col">Dia</th>
                                 <th scope="col">Anotados</th>
                            </tr>
                        </thead>
                        <tbody id="clasesTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Collapse para el listado de inscriptos-->


       
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="js/ventanaAdministrador.js"></script>
    <script src="js/actividades.js"></script>
    <script src="js/moment-develop/moment.js"></script>
    <script>UsersList()</script>
    <script>clasesList()</script>
  
    

</body>

</html>
